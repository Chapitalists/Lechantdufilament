<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="Blob.js"></script>
    <script type="text/javascript" src="FileSaver.min.js"></script>
    <script type="text/javascript" src="tools.js"></script>
    <script type="text/javascript" src="agent.js"></script>
    <script type="text/javascript" src="scenarios.js"></script>
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="GUI.js"></script>
    <title>Web Agents Test View</title>
</head>
<body onload="prepareDraw(),GUI.init()">
    <canvas id="agentView" width="300" height="300"></canvas>
    <p id="FPS"></p>

    <input type="button" value="PANIC"
           onclick="GUI.panic()">

    <br><br>
    <label for="lamps_X">Lampes</label>
    <input type="number" name="lamps_X" min="1" max="20" id="lamps_X"
           onchange="GUI.number(this)" onblur="this.value = space.lamps[0]">
    <input type="number" name="lamps_Y" min="1" max="20"
           onchange="GUI.number(this)" onblur="this.value = space.lamps[1]">
    <input type="number" name="space_distLamps" min="10" max="200"
           onchange="GUI.number(this)" onblur="this.value = space.dist">
    <input type="range" name="space_distLamps" min="10" max="200"
           oninput="GUI.range(this)" onblur="this.value = space.dist">

    <label for="canvas_x">Canvas</label>
    <input type="number" name="canvas_x" min="10" max="1000" id="canvas_x"
           onchange="canvas.width = this.value" onblur="this.value = canvas.width">
    <input type="number" name="canvas_y" min="10" max="1000"
           onchange="canvas.height = this.value" onblur="this.value = canvas.height">

    <br><br>
    <input type="button" name="sorbet" value="Play Sorbet"
           onclick="GUI.play(this)">

    <label for="sorbet_laps">Durée</label>
    <input type="number" name="sorbet_laps" min="10" max="1000" id="sorbet_laps"
           onchange="GUI.number(this)" onblur="this.value = danseDuSorbet.frameLaps">
    <input type="range" name="sorbet_laps" min="10" max="1000"
           oninput="GUI.range(this)" onblur="this.value = danseDuSorbet.frameLaps">

    <label for="sorbetagent_dec">Décroissance</label>
    <input type="number" name="sorbetagent_dec" min="0.01" max="1" step="0.01" id="sorbetagent_dec"
           onchange="GUI.number(this)" onblur="this.value = danseDuSorbet.sorbet.consumeDose">
    <input type="range" name="sorbetagent_dec" min="0.01" max="1" step="0.01"
           oninput="GUI.range(this)" onblur="this.value = danseDuSorbet.sorbet.consumeDose">

    <label for="sorbetagent_inc">Croissance</label>
    <input type="number" name="sorbetagent_inc" min="0.01" max="1" step="0.01" id="sorbetagent_inc"
           onchange="GUI.number(this)" onblur="this.value = danseDuSorbet.sorbet.growDose">
    <input type="range" name="sorbetagent_inc" min="0.01" max="1" step="0.01"
           oninput="GUI.range(this)" onblur="this.value = danseDuSorbet.sorbet.growDose">

    <label for="sorbetagent_max">Taille max</label>
    <input type="number" name="sorbetagent_max" min="1" max="10" id="sorbetagent_max"
           onchange="GUI.number(this)" onblur="this.value = danseDuSorbet.sorbet.maxGrow">
    <input type="range" name="sorbetagent_max" min="1" max="10"
           oninput="GUI.range(this)" onblur="this.value = danseDuSorbet.sorbet.maxGrow">

    <br><br>
    <input type="button" name="errant" value="Play Errant"
           onclick="GUI.play(this)">

    <label for="errantagent_v">Vitesse</label>
    <input type="number" name="errantagent_v" min="1" max="10" step="0.1" id="errantagent_v"
           onchange="GUI.number(this)" onblur="this.value = test.agent.maxV">
    <input type="range" name="errantagent_v" min="1" max="10" step="0.1"
           oninput="GUI.range(this)" onblur="this.value = test.agent.maxV">

    <label for="errantagent_dist">Distance</label>
    <input type="number" name="errantagent_dist" min="1" max="10" step="0.1" id="errantagent_dist"
           onchange="GUI.number(this)" onblur="this.value = test.agent.wanderDistance">
    <input type="range" name="errantagent_dist" min="1" max="10" step="0.1"
           oninput="GUI.range(this)" onblur="this.value = test.agent.wanderDistance">

    <label for="errantagent_rad">Rayon</label>
    <input type="number" name="errantagent_rad" min="1" max="10" step="0.1" id="errantagent_rad"
           onchange="GUI.number(this)" onblur="this.value = test.agent.wanderRadius">
    <input type="range" name="errantagent_rad" min="1" max="10" step="0.1"
           oninput="GUI.range(this)" onblur="this.value = test.agent.wanderRadius">

    <br><br>
    <input type="button" value="Save"
           onclick="GUI.save()">

</body>
</html>
